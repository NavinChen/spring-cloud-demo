server.port=7002
logging.level.root=INFO

spring.application.name=neo

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

spring.cloud.config.profile=prod
# spring.cloud.config.label=master
spring.cloud.config.label=config-label-test
# spring.cloud.config.uri=http://localhost:7001/

# \u5F00\u542F\u901A\u8FC7\u670D\u52A1\u6765\u8BBF\u95EEConfig Server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server

# \u5931\u8D25\u5FEB\u901F\u54CD\u5E94
spring.cloud.config.fail-fast=true
# \u521D\u59CB\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5355\u4F4D\u4E3A\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\u4E3A1000\u6BEB\u79D2
spring.cloud.config.retry.initial-interval=2000
# \u4E0B\u4E00\u95F4\u9694\u7684\u4E58\u6570\uFF0C\u9ED8\u8BA4\u4E3A1.1\uFF0C\u6240\u4EE5\u5F53\u6700\u521D\u95F4\u9694\u662F1000\u6BEB\u79D2\u65F6\uFF0C\u4E0B\u4E00\u6B21\u5931\u8D25\u540E\u7684\u95F4\u9694\u4E3A1100\u6BEB\u79D2
spring.cloud.config.retry.multiplier=1.1
# \u6700\u5927\u91CD\u8BD5\u6B21\u6570\uFF0C\u9ED8\u8BA4\u4E3A6\u6B21
spring.cloud.config.retry.max-attempts=3

